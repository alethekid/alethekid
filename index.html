<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 PIMK-Aliya Afifa</title>
    <style>
        body {
            background-color: #efe8b4;
        }
        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        fieldset {
            background-color: rgba(255, 255, 255, 0.878);
            border: solid black;
        }
        .legend {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
        }
        #image {
            width: 80px;
            height: 80px;
            float: left;
        }
        #text {
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h2>NEO CULTURE INSTITUTE OF TECHNOLOGY <br> REGISTRATION FORM</h2>
    <form method="post" action="#">
        <fieldset>
            <legend class="legend"><b>ACCOUNT</b></legend>
            <table>
                <tr>
                    <td><label for="uname">Username</label></td>
                    <td><input type="text" name="uname" id="uname"></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="confirm">Confirm Password</label></td>
                    <td><input type="password" name="confirm" id="confirm"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend class="legend"><b>STUDENT'S DATA</b></legend>
            <table>
                <tr>
                    <td><label for="name">Full Name</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="bop">Birth of Place</label></td>
                    <td><input type="text" name="bop" id="bop"></td>
                </tr>
                <tr>
                    <td><label for="bod">Birth of Date</label></td>
                    <td><input type="date" name="bod" id="bod"></td>
                </tr>
                <tr>
                    <td><label for="religion">Religion</label></td>
                    <td>
                        <select name="religion" id="religion">
                            <option value="select">Select</option>
                            <option value="islam">Islam</option>
                            <option value="christian">Christianity</option>
                            <option value="hindu">Hinduism</option>
                            <option value="buddha">Buddhism</option>
                            <option value="konghucu">Confucianism</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="number">Phone Number</label></td>
                    <td><input type="text" name="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="add" id="add" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Interest</td>
                    <td>
                        <input type="checkbox" name="Interest" id="Interest">Photography <br>
                        <input type="checkbox" name="Interest" id="Interest">Art <br>
                        <input type="checkbox" name="Interest" id="Interest">Music <br>
                        <input type="checkbox" name="Interest" id="Interest">Dance <br>
                        <input type="checkbox" name="Interest" id="Interest">Sports
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
